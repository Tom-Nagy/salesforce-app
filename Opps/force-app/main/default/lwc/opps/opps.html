<template>
    <lightning-card>
        <div>
            <p> HELLO YOU </p>
        </div>
        <template if:true={opps.data}>
            <div>
                <p> Ther is some data .... but where is it?</p>
            </div>
            <div class="slds-m-top_medium slds-m-bottom_x-large">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                    Button group using several button variations.
                </h2>
        
                <!-- Button group: simple buttons -->
                <lightning-button-group>
                <div>
                    <!-- reload/reset page -->
                    <lightning-button-icon
                        class="reset slds-m-left_small slds-p-right_xxx-small"
                        icon-name="utility:skip_back"
                        onclick={handleReset}
                        ><label>Restart</label></lightning-button-icon
                    >
                </div>
                <div>
                    <!-- Bulk delete button -->
                    <lightning-button 
                    label="Bulk Delete" 
                    variant="destructive" 
                    icon-name="utility:delete" 
                    onclick={handleBtnClick}
                    class="slds-m-left_small">
                    </lightning-button>
                </div>
                </lightning-button-group>
            </div>

            <!-- Display data in a table -->
            <div>
                <lightning-datatable
                key-field="Id"
                data={pageData}
                columns={columns}
                rows-displayed={rowsDisplayed}
                draft-values={draftValues}
                sorted-direction={sortedDirection}
                sorted-by={sortedBy}
                onsort={handleOnSort}
                onrowselection={getSelectedName}
                onrowaction={handleRowAction}
                onsave={handleSave}
                >
                </lightning-datatable>
            </div>
            
            <!-- Pagination -->
            <div
                    class="slds-grid slds-gutters slds-align_absolute-center slds-m-top_small"
                >
                    <!-- First page button -->
                    <div
                        class="slds-col slds-size_1-of-12 slds-text-align_right"
                    >
                        <lightning-button
                            disabled={isFirstPage}
                            onclick={handleFirst}
                            label="First"
                        >
                        </lightning-button>
                    </div>

                    <!-- Previsou page button -->
                    <div class="slds-col slds-size_1-of-12 slds-text-align_left slds-m-left_small">
                        <lightning-button-icon
                            disabled={isFirstPage}
                            class="previous"
                            icon-name="utility:chevronleft"
                            onclick={handlePrevious}
                            ><label>Previous</label></lightning-button-icon
                        >
                    </div>

                    <!-- Information on records number and pagination -->
                    <div
                        class="slds-col slds-size_2-of-12 slds-text-align_center status"
                    >
                        {totalCount} Total Opps â€¢ page {currentPageNumber} of
                        {totalPages}
                    </div>
                    
                    <!-- Next page button -->
                    <div
                        class="slds-col slds-size_1-of-12 slds-text-align_right slds-m-right_small"
                    >
                        <lightning-button-icon
                            disabled={isLastPage}
                            class="next"
                            icon-name="utility:chevronright"
                            onclick={handleNext}
                            ><label>Next</label></lightning-button-icon
                        >
                    </div>

                    <!-- Last page button -->
                    <div
                        class="slds-col slds-size_1-of-12 slds-text-align_left"
                    >
                        <lightning-button
                            disabled={isLastPage}
                            onclick={handleLast}
                            label="Last"
                        >
                        </lightning-button>
                    </div>
                </div>

        </template>
        <template if:true={opps.error}>
            <p>{error}
                this is in the error template
            </p>
        </template>
    </lightning-card>
</template>
